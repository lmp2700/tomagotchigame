<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="tomagotchistyle.css">
    <link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
    <title>Pusheen</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
    <div class="col"></div>
          <div class="col-2">
                <button class="btn btn-default" type="submit" id="start">Start!</button>
              </div>
          <div class="col-2" id="timer">
                <h2>time:<span class='timerSpan'>0</span></h2>
          </div>
          <div class="col-2" id="age">
                <h2>Age:<span class='age_toma'>0</span></h2>
          </div>
    </div>
    <div class="row">
          <div class="col-12 rounded" id="main">
            <img src="images/pusheen.png" class="pusheen">
            <img src="images/pusheeneat.png" class="pusheeneat">
            <img src="images/pusheenplay.png" class="pusheenplay">
            <img src="images/pusheensleep.png" class="pusheensleep">
            <img src="images/pusheended.png" class="pusheended">
          </div>
    </div>
    <div class="row">
            <!-- <div class="col"></div> -->
            <div class="col-3" id="feedbutton">
                    <button class="btn btn-default" type="submit" id="feed_toma">feed me!</button>
                    <span class="feed_toma_count">4</span>
                  </div>
                  <div class="col-3" id="playbutton">
                    <button class="btn btn-default" type="submit" id="play_toma" value="">play with me!</button>
                    <span class="playbox_count">7</span>
                  </div>
                  <div class="col-3" id="sleepybutton">
                        <button class="btn btn-default" type="submit" id="sleep_toma" value="">I'm getting sleepy!</button>
                        <span class="sleep_count">2</span>
                  </div>
                  <div class="col-3" id="lightsbutton">
                        <button class="btn btn-default" type="submit" id="lights_toma" value="">turn off the lights</button>
                        <span class="lightbox_count">0</span>
                  </div>
            <!-- <div class="col"></div> -->
    

    </div>

    <!-- <div class="nameInput">
        <input type="text" class="form-control" placeholder="name me!">
        <button class="btn btn-default" type="submit" id="submitName">say hello</button>   
    </div> -->


</div>
</body>
    
<script src="tomagotchiapp.js"></script>
</body>
</html>
